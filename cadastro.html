        <main class="container-fluid">
            <h1 id="titulo">
                Efetue seu cadastro
            </h1>
            <form action="mailto:gabriel.s.rodrigues247@gmail.com" method="POST" enctype="text/plain">
                <label for="nome">
                    Nome:
                </label>
                <input type="text"  nome="nome" id="nome" placeholder="Digite seu nome completo" size="30" required>

                <br />

                <label for="email">
                    E-mail:
                </label>
                <input type="email" name="email" id="email" placeholder="Digite seu endereço de e-mail" size="30" required>

                <br />

                <label for="cep">
                    CEP:
                </label>
                <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" size="30" required>

                <br />

                <label for="rua">
                    Rua: 
                </label>
                <input type="text" name="rua" id="rua" placeholder="Digite o nome da sua rua" size="30" required>

                <br />

                <label for="numero">
                    N°:
                </label>
                <input type="text" name="numero" id="numero" placeholder="Digite o número da sua casa" size="30" required>

                <label for="complemento">
                    Complemento:
                </label>
                <input type="text" name="complemento" id="complemento" size="30" required>

                <br />

                <label for="cidade">
                    Cidade:
                </label>
                <input type="text" name="cidade" id="cidade" placeholder="Digite o nome da sua cidade" size="30" required>

                <label for="uf">
                    UF:
                </label>
                <input type="text" name="uf" id="uf" placeholder="Digite a sua Unidade Federativa" size="30" required>

                <br />

                <input type="submit" value="Cadastrar" name="cadastrar" class="button">
                <input type="reset" value="Limpar" name="limpar" class="button">
                
            </form>
